apiVersion: apps/v1
kind: Deployment
metadata:
  name: browser-platform
  namespace: browser-platform
  labels:
    app: browser-platform
spec:
  replicas: 3  # Start with 3 instances
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: browser-platform
  template:
    metadata:
      labels:
        app: browser-platform
    spec:
      containers:
      - name: browser-platform
        image: premkumarsk2005/unified-browser-platform:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 8080
          name: debug
        - containerPort: 9222
          name: chrome-debug
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: browser-platform-config
        - secretRef:
            name: llm-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: app-logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
